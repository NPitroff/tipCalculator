<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <!-- JS Link -->
    <script src="index.js" charset="utf-8" async></script>
  </head>
  <body>
    <div class="card">
      <img src="css/coins2.jpg" class="card-img-top" id="coins" alt="Money Image">
      <div class="card-body">
        <div class="card-title">
            Tip calculator
        </div>
        <label for="userCheck">Put the Dollar amount of the check here:</label>
        <input type="text" name="checkTotal" id="checkTotal" value="50.98">
<!--  -->
        <label for="UserTip">Put the percentage you want to tip here:</label>
        <input type="text" name="tipTotal" id="tipTotal">

<input type="submit" onclick="totalTip()" name="addTip" value="Total Check">
<h2>Tip Amount is:</h2>
<p id="tipAmount"></p>
<h2 >Total Check is:</h2>
<p id="finalTotal"></p>
      </div>

    </div>

  </body>
</html>
