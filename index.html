<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="utf-8">
    <title>Tip Calculator</title>

  </head>
  <body>
    <div class="card">
      <img src="css/tipJar.jpg" class="card-img-top  mx-auto" id="coins" alt="Money Image">
      <div class="card-body">
        <div class="card-title">
            Tip calculator
        </div>
        <label for="userCheck">Put the Dollar amount of the check here:</label>
        <input type="text"  id="checkTotal" placeholder="Your Check Total" value="">
<!--  -->
        <label for="UserTip">Put the percentage you want to tip here:</label>
        <input type="text" id="tipTotal" placeholder="Percentage Wanted" value="">

<input type="submit" onclick="totalTip()" name="addTip" value="Total Check">
<h2>Tip Amount is:</h2>
<p id="tipAmount"></p>
<h2 >Total Check is:</h2>
<p id="finalTotal"></p>
      </div>

    </div>
    <!-- Jquery Script -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS Link -->
    <script src="index.js" charset="utf-8" async></script>
  </body>

</html>
