<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="utf-8">
    <title>Tip Calculator</title>

  </head>
  <body>
    <div class="card">
      <img src="css/tipJar.jpg" class="card-img-top  mx-auto" id="coins" alt="Money Image">
      <div class="card-body">
        <div class="card-title">
            Tip calculator
        </div>
        <form>
          <label for="userCheck" class="custom-field">Check Total</label>
          <input type="text" id="checkTotal"/>
        </form>
<!-- input to customize the tip amount -->
        <!-- <label for="UserTip">Put the percentage you want to tip here:</label>
        <input type="text" id="tipTotal" placeholder="Percentage Wanted" value=""> -->
<!-- btn field to select a fixed tip -->
<div class="btn-field">
<button type="button" id=".05" class="btn btn-outline-light"name="button">5%</button>
<button type="button" id=".10" class="btn btn-outline-light"name="button">10%</button>
<button type="button" id=".15" class="btn btn-outline-light"name="button">15%</button>
<button type="button" id=".20" class="btn btn-outline-light"name="button">20%</button>
</div>
<!-- button to total the check and tip amiunts -->
<!-- <input class="submitButton" type="submit" onclick="totalTip()" name="addTip" value="Total Check"> -->
<h2>Tip Amount is:</h2>
<p id="tipAmount"></p>
<h2 >Total Check is:</h2>
<p id="finalTotal"></p>
      </div>

    </div>
    <!-- Jquery Script -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS Link -->
    <script src="index.js" charset="utf-8" async></script>
  </body>

</html>
